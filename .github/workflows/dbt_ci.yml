name: OpenLedger CI

# Trigger on push to main or pull requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_pipeline:
    runs-on: ubuntu-latest

    # Define secrets for the Linux runner
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      # Hardcoding schema for CI to avoid overwriting production data
      # Not using temporary schema since this is just a project
      SNOWFLAKE_SCHEMA: ANALYTICS

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install dbt-snowflake
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Configure dbt Profile
        run: |
          mkdir -p ~/.dbt
          echo "
          openledger:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: $SNOWFLAKE_ACCOUNT
                user: $SNOWFLAKE_USER
                password: $SNOWFLAKE_PASSWORD
                role: $SNOWFLAKE_ROLE
                warehouse: $SNOWFLAKE_WAREHOUSE
                database: $SNOWFLAKE_DATABASE
                schema: $SNOWFLAKE_SCHEMA
                threads: 4
          " > ~/.dbt/profiles.yml

      - name: Run dbt Debug
        run: cd dbt && dbt debug

      - name: Run dbt Tests
        run: cd dbt && dbt deps && dbt test